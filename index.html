<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <script src="./script.js" defer></script>
        <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
        <title>Calculadora</title>
    </head>
    <body>
        <header>
            <p class="pageTitle">Calculadora</p>
        </header>
        <main>
            <div class="calculator">
                <div class="display">
                    <p class="displayContent"></p>
                </div>
                <div class="buttonContainer">
                    <button type="button" id="bAC" class="btn special">AC</button>
                    <button type="button" id="bDEL" class="btn del special"></button>
                    <button type="button" id="bPER" class="btn special">%</button>
                    <button type="button" id="bDIV" class="btn special">รท</button>
                    <button type="button" id="b7" class="btn">7</button>
                    <button type="button" id="b8" class="btn">8</button>
                    <button type="button" id="b9" class="btn">9</button>
                    <button type="button" id="bMUL" class="btn special">*</button>
                    <button type="button" id="b4" class="btn">4</button>
                    <button type="button" id="b5" class="btn">5</button>
                    <button type="button" id="b6" class="btn">6</button>
                    <button type="button" id="bSUB" class="btn special">-</button>
                    <button type="button" id="b1" class="btn">1</button>
                    <button type="button" id="b2" class="btn">2</button>
                    <button type="button" id="b3" class="btn">3</button>
                    <button type="button" id="bADD" class="btn special">+</button>
                    <button type="button" id="bPOINT" class="btn point special"></button>
                    <button type="button" id="b0" class="btn">0</button>
                    <button type="button" id="bEQU" class="btn equal">=</button>
                </div>
            </div>
        </main>
        <footer>
            <a href="https://github.com/MoraMartin99/Calculator" target="_blank"
                ><p class="footerTitle">Oscar Martin Mora</p>
                <img src="./img/github.svg" alt="github" class="footerLogo"
            /></a>
        </footer>
    </body>
</html>
