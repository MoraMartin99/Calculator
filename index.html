<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <script src="./script.js" defer></script>
        <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
        <title>Calculadora</title>
    </head>
    <body>
        <header>
            <p class="pageTitle">Calculadora</p>
        </header>
        <main>
            <div class="calculator">
                <div class="display"></div>
                <div class="buttonContainer">
                    <button class="btn special">AC</button>
                    <button class="btn del special"></button>
                    <button class="btn special">%</button>
                    <button class="btn special">รท</button>
                    <button class="btn">7</button>
                    <button class="btn">8</button>
                    <button class="btn">9</button>
                    <button class="btn special">*</button>
                    <button class="btn">4</button>
                    <button class="btn">5</button>
                    <button class="btn">6</button>
                    <button class="btn special">-</button>
                    <button class="btn">1</button>
                    <button class="btn">2</button>
                    <button class="btn">3</button>
                    <button class="btn special">+</button>
                    <button class="btn point special"></button>
                    <button class="btn">0</button>
                    <button class="btn equal">=</button>
                </div>
            </div>
        </main>
    </body>
</html>
